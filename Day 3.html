<!DOCTYPE html>
<html>
<body>
<h2>All Javascript Objects are Iterables in Nature</h2>
<p>Iterate over an Array:</p>

<p id="demo"></p>

<script>
// Create aa Array
const letters = ["Mumbai","Delhi","Kolkata"];

// List all Elements
let text = "";
for (const x of letters) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
